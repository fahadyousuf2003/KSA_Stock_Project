# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ksastockapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ksastockapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8fb5b814fe57418ab6f2a25dcc2960b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1498607597ec46a3b3aee2449322150a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ksastockapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8fb5b814fe57418ab6f2a25dcc2960b3 }}/ksastockapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ksastockapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b31207ed3664cee8939f7db1ffe7ea2 }}
        images: 'ksastockapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8fb5b814fe57418ab6f2a25dcc2960b3 }}/ksastockapp:${{ github.sha }}'