<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TradingView Advanced Chart Widget">
  <title>TradingView Advanced Chart</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }
    .tradingview-widget-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div id="tradingview_widget"></div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    // Initialize the TradingView widget
    new TradingView.widget({
      container_id: "tradingview_widget",
      width: "100%",
      height: "100%",
      symbol: "NASDAQ:AAPL", // Adjust this to the symbol you want to display
      interval: "D",         // Daily interval
      timezone: "Etc/UTC",
      theme: "dark",
      style: "1",            // Bar style
      locale: "en",
      toolbar_bg: "#0000FF", // Blue toolbar background
      enable_publishing: false,
      hide_side_toolbar: false, // Show side toolbar
      allow_symbol_change: true // Allow users to change the symbol
    });
  </script>
  <!-- TradingView Widget END -->
</body>
</html>
