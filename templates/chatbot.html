<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Recommendation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            margin: 0 auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 0.8rem;
            border-radius: 10px;
            background-color: #e6f7ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .bubble {
            background-color: #0078d7;
            color: white;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .dropdown button {
            background-color: #0078d7;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .dropdown-content a:last-child {
            border-bottom: none;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-area button {
            margin-left: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #005bb5;
        }

        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d7;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <header>Stock Price Recommendation Chatbot</header>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <div class="dropdown">
                <button>Options</button>
                <div class="dropdown-content">
                    <a href="#" onclick="handleOption('Tell me about TASI Index')">Tell me about TASI Index</a>
                    <a href="#" onclick="handleOption('Show my portfolio performance against TASI index')">Show my portfolio performance against TASI index</a>
                    <a href="#" onclick="handleOption('List my holdings')">List my holdings</a>
                    <a href="#" onclick="handleOption('Tell me about a specific stock')">Tell me about a specific stock</a>
                </div>
            </div>
            <input type="text" id="userInput" placeholder="Ask about stock recommendations...">
            <button onclick="sendMessage()">Send</button>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const loader = document.getElementById('loader');

        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';
                toggleLoader(true);

                // Fetch chatbot response from the server
                try {
                    const botResponse = await getStockRecommendation(userMessage);
                    addMessage(botResponse, 'bot');
                } catch (error) {
                    addMessage("Error: Unable to fetch response from the server.", 'bot');
                    console.error("Error:", error);
                } finally {
                    toggleLoader(false);
                }
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            messageElement.appendChild(bubble);
            messages.appendChild(messageElement);

            messages.scrollTop = messages.scrollHeight;
        }

        async function getStockRecommendation(query) {
            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.response;
                } else {
                    return "Error: Unable to fetch response from the server.";
                }
            } catch (error) {
                console.error("Error:", error);
                return "Error: Unable to connect to the server.";
            }
        }

        function toggleLoader(show) {
            loader.style.display = show ? 'block' : 'none';
        }

        function handleOption(option) {
            addMessage(option, 'user');
            sendMessage(option);
        }
    </script>
</body>
</html>
