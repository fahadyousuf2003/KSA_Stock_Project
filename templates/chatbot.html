<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Recommendation Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            margin: 0 auto;
            max-width: 800px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 0.8rem;
            border-radius: 10px;
            background-color: #e6f7ff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .bubble {
            background-color: #0078d7;
            color: white;
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex-grow: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-area button {
            margin-left: 1rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #0078d7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>Stock Price Recommendation Chatbot</header>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about stock recommendations...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value.trim();

            if (userMessage) {
                addMessage(userMessage, 'user');
                userInput.value = '';

                // Simulate chatbot response
                setTimeout(() => {
                    const botResponse = getStockRecommendation(userMessage);
                    addMessage(botResponse, 'bot');
                }, 1000);
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;

            messageElement.appendChild(bubble);
            messages.appendChild(messageElement);

            messages.scrollTop = messages.scrollHeight;
        }

        function getStockRecommendation(query) {
            // Placeholder logic for stock recommendation
            return "I'm analyzing the stock market trends. Please wait...";
        }
    </script>
</body>
</html>
