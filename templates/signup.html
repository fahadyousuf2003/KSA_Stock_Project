<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Container styling */
        .signup-container {
            background-color: #fff;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        /* Header styling */
        .signup-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Form label styling */
        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Input fields */
        form input[type="text"],
        form input[type="email"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Dropdown styling */
        form select {
            width: 32%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Gender fields as styled buttons */
        .gender-fields {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .gender-option {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            color: #555;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .gender-option:hover {
            background-color: #e6e6e6;
        }

        .gender-option input[type="radio"] {
            display: none;
        }

        .gender-option.selected {
            background-color: #2a5bb7;
            color: white;
            border-color: #2a60b7;
        }

        /* Button styling */
        form button {
            width: 100%;
            padding: 12px;
            background-color: #2a3db7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2041a4;
        }

        /* Login link styling */
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .login-link a {
            color: #1877f2;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .signup-container {
                width: 100%;
                padding: 20px;
                margin: 10px;
            }

            form select {
                width: 30%;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const genderOptions = document.querySelectorAll(".gender-option");

            genderOptions.forEach(option => {
                option.addEventListener("click", () => {
                    genderOptions.forEach(opt => opt.classList.remove("selected"));
                    option.classList.add("selected");
                    option.querySelector("input").checked = true;
                });
            });
        });
    </script>
</head>

            </div>

            <label for="gender">Gender</label>
            <div class="gender-fields">

                    Other

            </div>

            <label for="email">Mobile Number or Email</label>
            <input type="email" id="email" name="email" placeholder="Mobile number or email address" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="New password" required>

            <button type="submit">Sign Up</button>

            <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
        </form>
    </div>
</body>
</html>
