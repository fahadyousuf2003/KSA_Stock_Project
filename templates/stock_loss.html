<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Loss Trading</title>
</head>
<body>
    <h1>Stop Loss Trading</h1>
        <label for="stock_id">Stock:</label>
        <select name="stock_id" required>
            {% for stock in stocks %}
                <option value="{{ stock.stock_id }}">{{ stock.company_name }} ({{ stock.ticker_symbol }})</option>
            {% endfor %}
        </select><br><br>

        <label for="target_price">Target Price:</label>
        <input type="number" step="0.01" name="target_price" required><br><br>

        <label for="action">Action:</label>
        <select name="action" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select><br><br>

        <button type="submit">Start Monitoring</button>
    </form>
</body>
</html>
