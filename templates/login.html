<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            width: 360px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555555;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #551fd4;
        }

        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }

        .alt-login button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f5f6fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .alt-login button img {
            width: 20px;
            margin-right: 10px;
        }

        .alt-login button:hover {
            background-color: #ebedf2;
        }

        .create-account a {
            color: #f3ba2f;
            text-decoration: none;
            font-size: 14px;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <!-- Login Header -->
        <h2>Log in</h2>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <label for="email">Email/Phone number</label>
            <input 
                type="text" 
                id="email-phone" 
                name="email_phone" 
                placeholder="Email/Phone (without country code)" 
                required
            >
            <label for="password">Password</label>
            <input 
                type="text" 
                id="password" 
                name="password" 
                placeholder="eg. 1234" 
                required
            >
            <button type="submit">Submit</button>
        </form>

        <!-- Alternative Login Options -->
        <div class="divider">or</div>
        <div class="alt-login">
            <button>
                <img src="../icons/google-icon.png" alt="Google Logo"> Continue with Google
            </button>
            <button>
                <img src="../icons/apple-icon.png" alt="Apple Logo"> Continue with Apple
            </button>
        </div>

        <!-- Create Account Link -->
        <p class="create-account">
            <a href="signup.html">Create an Account</a>
        </p>
    </div>
</body>
</html>
